name: Hello world

on:
  push:
    branches:
      - main
jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Hello world step
        run: echo "Hellss"
        shell: bash
  update-branhces:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v2
      - name: Update ALL THE PRS
        uses: castastrophe/actions-pr-auto-update
        with:
          token: ${{ secrets.USER_TOKEN }}
