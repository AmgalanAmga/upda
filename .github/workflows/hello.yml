name: Update branch

on:
  pull_request:
    types:
      - "labeled"
    branches:
      - main

permissions:
  pull-requests: write

jobs:
  updatebranhces:
    runs-on: ubuntu-latest
    if: "${{ github.event.label.name == 'Update Me' }}"
    steps:
      - uses: actions/checkout@v3
      - name: Validate USER_TOKEN
        run: echo "USER_TOKEN is set"
        env:
          USER_TOKEN: ${{ secrets.USER_TOKEN }}
      - uses: actions/checkout@v3
      - name: Update ALL THE PRS!
        uses: castastrophe/actions-pr-auto-update@main
        with:
          token: ${{ secrets.USER_TOKEN }}
