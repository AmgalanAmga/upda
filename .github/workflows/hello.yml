name: Update branch

on:
  pull_request:
    branches:
      - main
jobs:
  updatebranhces:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - name: Update ALL THE PRS!
        uses: https://github.com/castastrophe/actions-pr-auto-update.git
        with:
          token: ${{ secrets.Update_branch }}
          include_drafts: true
