name: Update branch

on:
  push:
    branches:
      - main

permissions:
  pull-requests: write

jobs:
  updatebranhces:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update ALL THE PRS!
        uses: castastrophe/actions-pr-auto-update@main
        with:
          token: ${{ secrets.USER_TOKEN }}
          include_drafts: true
          include_labels: "Update Me"
